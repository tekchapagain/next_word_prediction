{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="content-type" content="text-html; charset=utf-8" />
  <title>NLP</title>
  <link rel="stylesheet" href="{% static 'reset.min.css' %}" />
  <link rel="stylesheet" href="{% static 'style.css' %}" />
  <script type="text/javascript"src="{% static 'jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'preeti.js' %}"></script>
</head>

<body>
  <h1>Next Word Prediction</h1>
  <div class="text">
    <div class="dropdown" style="float:right;">
      <button class="dropbtn">Input Type</button>
      <div class="dropdown-content">
        <a href="{% url 'nepali'%}">Nepali</a>
        <a href="{% url 'engtonepali' %}">RomanToNepali</a>
      </div>
    </div>
    <form name="nepali" id="f1" > 
      <input type="text" onkeyup="preeti();" name="unicodebox" id="transliterateTextarea"rows="10" cols="66"
        class="textarea_unicode" placeholder="Type here"></input> 
      </form>
      <br>
      <h1>Top 5 Predictions</h1>
      <div id="prediction1" class="text1" onClick="reply_click()"></div>
      <div id="prediction2"class="text1" onClick="reply_click()"></div>
      <div id="prediction3"class="text1" onClick="reply_click()"></div>
      <div id="prediction4"class="text1"onClick="reply_click()" ></div>
      <div id="prediction5"class="text1"onClick="reply_click()"></div>
  </div>
